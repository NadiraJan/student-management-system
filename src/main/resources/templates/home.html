<style type="text/css">.homepage-welcome .homepage-welcome-in h1 span {
	background-image: linear-gradient(to bottom, #bc9307, #bc9307, #bc9307, #dec381, #fdfbf7, #fcfbf6, #fcfbf6);
background-image: linear-gradient(to bottom, #fcfbf6, #fcfbf6, #fdfbf7, #dec381, #bc9307, #bc9307, #bc9307);
	-webkit-text-stroke: 2px #bd940b;
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
	-webkit-animation: fadeIn 1500ms ease-in, reveal 4000ms ease-in-out forwards 500ms, glow 3500ms infinite linear 3500ms;
}
@-webkit-keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
    transform: rotate(20deg);
  }
}
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
    transform: rotate(20deg);
  }
}
</style>
<style type="text/css">
@-webkit-keyframes reveal {
  20% {
    letter-spacing: 8px;
  }
  100% {
    background-size: 100% 100%;
  }
}
@keyframes reveal {
  20% {
    letter-spacing: 8px;
  }
  100% {
    background-size: 100% 100%;
  }
}
@-webkit-keyframes glow {
  20% {
background-image: linear-gradient(to bottom, #fcfbf6, #fcfbf6, #fdfbf7, #dec381, #bc9307, #bc9307, #bc9307);
  }
}
@keyframes glow {
  20% {
background-image: linear-gradient(to bottom, #fcfbf6, #fcfbf6, #fdfbf7, #dec381, #bc9307, #bc9307, #bc9307);

}

</style>
