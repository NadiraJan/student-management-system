<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">SMARTSHOOL SYSTEM</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Student Management </a>
        </li>

    </ul>
</nav>
<br>

<div class="container">
    <div class="row">
        <h1>List Students</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="bth bth-primary" type="submit"> Add Student</a>


        </div>
        <table class="table table-sriped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Student First Name</th>
                <th>Student Last Name</th>
                <th>Student Email</th>
                <th>Student Password</th>
                <th>Student Age</th>
                <th>Student Gender</th>
                <th>Student Grade</th>
                <th>ParentID</th>
                <th>ClassTeacherID</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student: ${students}">
                <th th:text="${student.firstName}"></th>
                <th th:text="${student.lastName}"></th>
                <th th:text="${student.email}"></th>
                <th th:text="${student.password}"></th>
                <th th:text="${student.age}"></th>
                <th th:text="${student.gender}"></th>
                <th th:text="${student.grade}"></th>
                <th th:text="${student.parent}"></th>
                <th th:text="${student.classTeacher}"></th>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}"
                       class="btn btn-primary"> Update </a>

                    <a th:href="@{/students/{id}(id=${student.id})}"
                       class="btn btn-danger"> Delete </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
