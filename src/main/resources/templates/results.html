<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student RESULTS</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/results}">Student Results Management </a>
        </li>

    </ul>
</nav>
<br>

<div class="container">
    <div class="row">
        <h1>List Results</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/results/new}" class="bth bth-primary" type="submit"> Add Result</a>


        </div>
        <table class="table table-sriped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Results Max Point</th>
                <th>Results Subject</th>
                <th>Results Remarks</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="results: ${results}">
                <th th:text="${results.maxpoint}"></th>
                <th th:text="${results.subjects}"></th>
                <th th:text="${results.remarks}"></th>

                <td>
                    <a th:href="@{/results/edit/{id}(id=${student.id})}"
                       class="btn btn-primary"> Update </a>

                    <a th:href="@{/students/{id}(id=${student.id})}"
                       class="btn btn-danger"> Delete </a>
                </td>

            </tr>

            </tbody>
        </table>


    </div>
</div>
</body>
</html>
